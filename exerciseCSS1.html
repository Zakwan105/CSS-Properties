<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        border-bottom-style: solid;
        border-bottom-color: rgb(255, 144, 80);
    }

    h2 {
        border-style: solid;
        border-bottom-color: rgb(80, 255, 89);


    }

    #radius {
        border: 2px solid rgb(87, 0, 250);
        font-size: 20px;
        text-align: center;
        border-radius: 50px;
        padding: 10px;
        height: 100px;
        width: 50%;
    }

    body {
        background-color: rgb(239, 245, 204);
    }

    ul {
        padding: 0;
    }

    .ground {
        position: absolute;
        bottom: 0;
        z-index: 0;
        height: 30%;
        width: 100%;
        background-color: #d4d4d4;
    }

    .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .snowman-holder {
        width: 300px;
        height: 500px;
    }

    .body {
        margin-top: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .body>li {
        background-color: white;
        border-radius: 50%;
        border: 2px solid black;
        width: 200px;
        height: 200px;
    }

    .body>li:nth-child(1) {
        width: 125px;
        height: 125px;
    }

    .body>li:nth-child(2) {
        width: 160px;
        height: 160px;
        position: relative;
        top: -20px;
    }

    .body>li:nth-child(3) {
        position: relative;
        top: -40px;
    }

    .buttons {
        list-style: none;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 5px;
    }

    .buttons li {
        border-radius: 50%;
        background-color: black;
        width: 25px;
        height: 25px;
        margin-top: 15px;
    }

    .stomach {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .arm {
        background-color: brown;
        border: 1px solid #440808;
        height: 70%;
        width: 10px;
        position: relative;
        top: -50px;
    }

    .arm.right {
        transform: rotate(45deg);
        right: -80px;
    }

    .arm.left {
        transform: rotate(135deg);
        left: -80px;
    }

    .head>div {
        height: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .head .eyes {
        margin-top: 20%;
    }

    .head .eyes>div {
        background-color: black;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        margin: 0 10px;
    }


    .nose {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 60px solid #f49f36;
        margin-left: 45px;
    }

    .hat {
        height: 70px;
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
        top: 20px;
    }

    .hat>div {
        background-color: red;
        border: 1px solid darkred;
    }

    .hat>div:nth-child(1) {
        height: 100%;
        width: 35%;
        border-bottom-width: 20px;
    }

    .hat>div:nth-child(2) {
        height: 10px;
        width: 50%;
    }
</style>
</head>

<body>

    <h1>CSS Properties (colored bottom border)</h1>

    <h2>MUHAMMAD KHAIRUL ZAKWAN BIN MOHD NASIR.</h2>

    <p><strong>Note:</strong> An element must have a border before you can change the color.</p>


    <h1 id="radius">My Radius.<br>The border-radius property defines the radius of the element's corners.</h1>


    <div class='container'>
        <div class='snowman-holder'>
            <div class='hat'>
                <div></div>
                <div></div>
            </div>
            <ul class='body'>
                <li class='head'>
                    <div class='eyes'>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div class='nose'></div>
                    </div>

                </li>
                <li class='stomach'>
                    <div class='arm left'></div>
                    <ul class='buttons'>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class='arm right'></div>
                </li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class='ground'></div>
</body>

</html>
